<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script defer src="https://app.embed.im/snow.js"></script>
  </head>
  <body onclick="playAudio()">
    <div class="card-tree">
      <div class="tree-container">
        <div class="star">★</div>
        <div class="tree">
          <div class="layer layer1">
            <div class="light light1"></div>
            <div class="light light2"></div>
            <div class="light light3"></div>
          </div>
          <div class="layer layer2">
            <div class="light light1"></div>
            <div class="light light2"></div>
            <div class="light light3"></div>
          </div>
          <div class="layer layer3">
            <div class="light light1"></div>
            <div class="light light3"></div>
            <div class="light light2"></div>
            <div class="light light1"></div>
            <div class="light light3"></div>
          </div>
          <div class="layer layer4">
            <div class="light light1"></div>
            <div class="light light3"></div>
            <div class="light light2"></div>
            <div class="light light1"></div>
            <div class="light light3"></div>
          </div>
          <div class="layer layer5">
            <div class="light light1"></div>
            <div class="light light3"></div>
            <div class="light light2"></div>
            <div class="light light1"></div>
            <div class="light light3"></div>
          </div>
          <div class="layer layer6">
            <div class="light light1"></div>
            <div class="light light3"></div>
            <div class="light light2"></div>
            <div class="light light1"></div>
            <div class="light light3"></div>
          </div>
        </div>
        <div class="tree-base"></div>
      </div>
      <div class="message">
        <h1 class="message-title" id="christmas-title">🎁¡ Feliz Navidad !🎁</h1>
        <p class="message-subtitle">🌟 <!-- Que la magia de la Navidad ilumine tu corazón y tu hogar.  --> Llegó la Navidad y es momento de brillar.🌟</p>
        <p class="message-subtitle">🎄 ¡Les deseo unas felices fiestas llenas de paz, amor y prosperidad! 🎄</p>
      </div>
      <audio id="miAudio" loops>
        <source src="Jingle Bells (Instrumental).mp3" type="audio/mpeg">
        Tu navegador no soporta la etiqueta de audio.
      </audio>
    </div>


    <script>
      function playAudio(){
        document.getElementById('miAudio').play();
        document.getElementById('miAudio').volume=0.65;
      }
    </script>
  </body>
</html>
